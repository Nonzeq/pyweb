{% extends 'baza.html' %}

{% block title %}
   Обновление заявления
{% endblock %}



{% block body %}
    <div class="container">
<h1>Обновление заявления</h1>
<form method="post">
    <input type="text" name="name" id="name" class="form-control" value="{{ article.name }}" placeholder="Введите имя"><br>
    <input type="text" name="work" id="work" class="form-control" value="{{ article.work }}" placeholder="Деятельность"><br>
    <textarea name="about" id="about" class="form-control" placeholder="Про себя">{{ article.about }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Обовить">
</form>
</div>

{% endblock %}
