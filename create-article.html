{% extends 'baza.html' %}

{% block title %}
    Создание заявления
{% endblock %}



{% block body %}
    <div class="container">
<h1>Создание заявления</h1>
<form method="post">
    <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя"><br>
    <input type="text" name="work" id="work" class="form-control" placeholder="Деятельность"><br>
    <textarea name="about" id="about" class="form-control" placeholder="Про себя"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить">
</form>
</div>

{% endblock %}
